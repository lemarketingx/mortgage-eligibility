<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>בדיקת זכאות למשכנתא</title>
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #e67e22;
      --bg: #ecf0f1;
      --white: #ffffff;
      --radius: 8px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--primary);
      line-height: 1.6;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      color: var(--primary);
    }
    main {
      max-width: 480px;
      margin: 0 auto;
      background: var(--white);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form {
      display: grid;
      gap: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #bdc3c7;
      border-radius: var(--radius);
      font-size: 1rem;
    }
    button {
      background: var(--accent);
      border: none;
      color: var(--white);
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: darken(var(--accent), 10%);
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: var(--radius);
      background: #fff;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      font-size: 1.1rem;
    }
    .eligible {
      border-left: 5px solid #27ae60;
      background: #eafaf1;
    }
    .not-eligible {
      border-left: 5px solid #c0392b;
      background: #fdecea;
    }
    @media (max-width: 500px) {
      header h1 { font-size: 2rem; }
      main { padding: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>בדיקת זכאות למשכנתא</h1>
    <p>חשב את יחס החוב להכנסה שלך בלחיצה אחת</p>
  </header>
  <main>

        <input type="number" id="income" placeholder="למשל 10,000" required>
      </div>
      <div>
        <label for="debts">תשלומי החוב החודשיים (₪):</label>
        <input type="number" id="debts" placeholder="למשל 2,000" required>
      </div>
      <div>
        <label for="principal">סכום משכנתא רצוי (₪):</label>
        <input type="number" id="principal" placeholder="למשל 800,000" required>
      </div>
      <div>
        <label for="rate">ריבית שנתית (%):</label>
        <input type="number" id="rate" step="0.01" value="5" required>
      </div>
      <div>
        <label for="term">משך ההלוואה (שנים):</label>
        <input type="number" id="term" value="20" required>
      </div>
      <button type="submit">חשב זכאות</button>
    </form>
    <div id="result" class="result" style="display:none;"></div>
  </main>
