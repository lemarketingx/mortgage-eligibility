<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>מחשבון תמהיל משכנתא</title>
  <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #D4AF37;
      --black: #000;
      --white: #fff;
      --gray: #f5f5f5;
      --radius: 6px;
    }
    * { box-sizing:border-box; margin:0; padding:0 }
    body {
      font-family:'Heebo',sans-serif;
      background:var(--gray);
      color:var(--black);
      padding:1rem;
    }
    h1 {
      text-align:center;
      margin-bottom:1rem;
    }
    #calculator {
      max-width:900px;
      margin:0 auto;
      background:var(--white);
      padding:1rem;
      border-radius:var(--radius);
      box-shadow:0 1px 4px rgba(0,0,0,0.1);
    }
    .controls {
      text-align:right;
      margin-bottom:.5rem;
    }
    .controls button {
      padding:.5rem 1rem;
      margin-left:.3rem;
      border:none;
      border-radius:var(--radius);
      cursor:pointer;
      background:var(--gold);
      color:var(--black);
      font-weight:bold;
    }
    table {
      width:100%;
      border-collapse:collapse;
      margin-bottom:1rem;
    }
    th, td {
      border:1px solid #ccc;
      padding:.5rem;
      text-align:center;
    }
    input[type="number"], select {
      width:100%;
      padding:.4rem;
      border:1px solid #ccc;
      border-radius:var(--radius);
    }
    td .monthly, td .total {
      display:block;
      padding:.4rem 0;
    }
    td button.remove {
      background:#e74c3c;
      color:#fff;
      border:none;
      border-radius:var(--radius);
      cursor:pointer;
      font-size:1rem;
      line-height:1;
      width:1.8rem; height:1.8rem;
    }
    #summary p {
      margin: .4rem 0;
      font-weight:500;
    }
    #chart-container {
      height:300px;
    }
    canvas { width:100%!important; height:100%!important; }
    @media(max-width:600px){
      th, td { font-size:.9rem; }
      .controls button { width:100%; margin:0 .2rem .5rem 0; }
    }
  </style>
</head>
<body>
  <h1>מחשבון תמהיל משכנתא</h1>
  <div id="calculator">
    <div class="controls">
      <button id="addRow">+ הוסף מסלול</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>מסלול</th>
          <th>סכום (₪)</th>
          <th>תקופה (שנים)</th>
          <th>ריבית (%)</th>
          <th>החזר חודשי (₪)</th>
          <th>עלות כוללת (₪)</th>
          <th>×</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- שורות דינמיות יתווספו כאן -->
      </tbody>
    </table>

    <div id="summary">
      <p>סה"כ קרן: <span id="sumP">0</span> ₪</p>
      <p>סה"כ החזר חודשי: <span id="sumM">0</span> ₪</p>
      <p>סה"כ עלות: <span id="sumC">0</span> ₪</p>
      <p>החזר לכל 1 ₪: <span id="perShekel">0.00</span></p>
    </div>

    <div id="chart-container">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <!-- Chart.js מ-CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded',()=>{
    const addRowBtn = document.getElementById('addRow');
    const tbody     = document.getElementById('table-body');
    let chart;

    // פונקציית PMT סטנדרטית
    function pmt(rate, nper, pv){
      if(rate === 0) return pv / nper;
      return (pv * rate) / (1 - Math.pow(1+rate, -nper));
    }

    // הוספת שורה חדשה
    function addRow(){
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>
          <select class="plan">
            <option>קבועה</option>
            <option>משתנה</option>
            <option>פריים</option>
          </select>
        </td>
        <td><input class="amount" type="number" min="0" placeholder="₪"></td>
        <td><input class="years"  type="number" min="0" placeholder="שנים"></td>
        <td><input class="rate"   type="number" min="0" placeholder="%"></td>
        <td><span class="monthly">0</span></td>
        <td><span class="total">0</span></td>
        <td><button class="remove">×</button></td>
      `;
      tbody.appendChild(tr);

      // מאזיני אירועים
      tr.querySelectorAll('.amount, .years, .rate').forEach(el=>
        el.addEventListener('input', recalc)
      );
      tr.querySelector('.remove').addEventListener('click',()=>{
        tr.remove();
        recalc();
      });
      recalc();
    }

    // עדכון חישובים וסיכומים
    function recalc(){
      const rows = tbody.querySelectorAll('tr');
      let sumP=0, sumM=0, sumC=0;
      let maxMonths = 0;
      const monthlySeries = [];

      rows.forEach(tr=>{
        const P = parseFloat(tr.querySelector('.amount').value) || 0;
        const Y = parseFloat(tr.querySelector('.years').value)  || 0;
        const R = (parseFloat(tr.querySelector('.rate').value) || 0)/100/12;
        const n = Y * 12;
        const m = pmt(R, n, P);
        const cost = m * n;

        tr.querySelector('.monthly').textContent = Math.round(m).toLocaleString();
        tr.querySelector('.total').textContent   = Math.round(cost).toLocaleString();

        sumP += P;
        sumM += m;
        sumC += cost;
        if(n > maxMonths) maxMonths = n;

        // בונים דירוג חודשי
        for(let i=0; i<n; i++){
          monthlySeries[i] = (monthlySeries[i] || 0) + m;
        }
      });

      // עדכון summary
      document.getElementById('sumP').textContent       = sumP.toLocaleString();
      document.getElementById('sumM').textContent       = Math.round(sumM).toLocaleString();
      document.getElementById('sumC').textContent       = Math.round(sumC).toLocaleString();
      document.getElementById('perShekel').textContent  = (sumP ? (sumC/sumP).toFixed(2) : '0.00');

      // עדכון גרף
      const labels = Array.from({length:maxMonths},(_,i)=>i+1);
      if(chart) chart.destroy();
      chart = new Chart(document.getElementById('chart'), {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'החזר חודשי',
            data: monthlySeries,
            borderColor: 'var(--gold)',
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'חודש' } },
            y: { title: { display: true, text: '₪' } }
          }
        }
      });
    }

    // אתחול: שתי שורות כברירת מחדל
    addRow();
    addRow();
    // לחצן הוספה
    addRowBtn.addEventListener('click', addRow);
  });
  </script>
</body>
</html>
